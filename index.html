<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="theme-toggle text-end p-3">
    <button id="themeSwitcher" class="btn btn-secondary">Switch Theme</button>
  </div>

  <div class="form-container animate-slide">
    <h2 class="text-center mb-4">Registration Form</h2>
    <div class="progress mb-3">
      <div id="formProgress" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
    </div>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" required title="At least 5 letters only" />
        <div id="nameError" class="error animate-error"></div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" class="form-control" id="email" required title="Must include @" />
        <div id="emailError" class="error animate-error"></div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" required title="Exactly 10 digits" maxlength="10" />
        <div id="phoneError" class="error animate-error"></div>
      </div>

      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required title="At least 8 characters, not 'password' or name" />
        <i class="fas fa-eye toggle-password" toggle="#password"></i>
        <div id="strengthMeter" class="strength-meter"></div>
        <div id="passwordError" class="error animate-error"></div>
      </div>

      <div class="mb-3 position-relative">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required />
        <i class="fas fa-eye toggle-password" toggle="#confirmPassword"></i>
        <div id="confirmPasswordError" class="error animate-error"></div>
      </div>

      <div class="mb-3">
        <label for="captcha" class="form-label" id="captchaQuestion">Loading...</label>
        <input type="number" class="form-control" id="captcha" required />
        <div id="captchaError" class="error animate-error"></div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
